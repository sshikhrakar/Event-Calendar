<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event calender</title>
	<link rel="stylesheet" href="css/reset.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<div class="calendar">
		<div class="full-date-header">
			<div class="prev-month fa fa-chevron-left fa-2x"></div>
			<div class="full-date fc"></div>
			<div class="next-month fa fa-chevron-right fa-2x"></div>
		</div>
		<div class="options-bar">
			<div class="selector"></div>
			<div class="today-btn"><a href="#">Today</a></div>	
		</div>
		<table class="calendar-table"></table>	
	</div>
	
	<script src="js/cal.js"></script>
	<script>
		$('.calendar').Calendar();
		$('.calendar').Calendar.init();
	</script>
</script>
</body>
</html>
